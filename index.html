<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sueldo Semanal</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vicidominisanti/CALCULARSUELDOTMT/main/fondo.png">

    <style>
        body { 
            font-family: sans-serif; 
            max-width: 650px; 
            margin: 50px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 12px; 
            background-image: url('https://raw.githubusercontent.com/vicidominisanti/CALCULARSUELDOTMT/main/fondo.png'); 
            background-size: cover; 
            background-attachment: fixed;
            background-color: #333; 
            color: #000;
        }
        
        h1, h2 { 
            color: #000;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.9);
        }
        label { 
            color: #000;
            font-weight: bold; 
            background-color: rgba(255, 255, 255, 0.8);
            padding: 4px;
            border-radius: 4px;
            display: block; 
            margin-top: 15px; 
        }
        
        .calculadora-container { 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
        }
        .resultado-box { 
            margin-top: 20px; 
            padding: 15px; 
            border: 2px solid #007bff; 
            border-radius: 8px; 
            background-color: #e9f5ff; 
        }
        
        input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .resaltado { font-size: 1.4em; font-weight: bold; color: #d9534f; display: block; margin-top: 5px; }
        .resaltado-semanal { font-size: 1.8em; font-weight: bold; color: #28a745; display: block; margin-top: 10px; }
        .turno-input { display: flex; gap: 15px; }
        .turno-input > div { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="calculadora-container">
        <h1>Calculadora de Sueldo Semanal</h1>

        <label for="tarifa">Tarifa por Hora Tarde/Noche ($)</label>
        <input type="number" id="tarifa" value="5327" min="0" oninput="actualizarCalculos()">
        
        <label for="tarifaMediodia">Tarifa por Hora Turno Mediodía ($)</label>
        <input type="number" id="tarifaMediodia" value="5452" min="0" oninput="actualizarCalculos()">

        <h2>1. Valores por Turno (Referencia)</h2>
        <div class="turno-input">
            <div>
                <p><strong>Día Normal (5 hs)</strong></p>
                <p>Pago: <span id="pagoDiaNormal" class="resaltado">$0.00</span></p>
            </div>
            <div>
                <p><strong>Día Largo (7 hs)</strong></p>
                <p>Pago: <span id="pagoDiaLargo" class="resaltado">$0.00</span></p>
            </div>
            <div>
                <p><strong>Mediodía (4 hs)</strong></p>
                <p>Pago: <span id="pagoDiaMediodia" class="resaltado">$0.00</span></p>
            </div>
        </div>
        
        <h2>2. Total Semanal</h2>
        <div class="turno-input">
            <div>
                <label for="diasNormales">Cant. Normales</label>
                <input type="number" id="diasNormales" value="0" min="0" oninput="actualizarCalculos()">
            </div>
            <div>
                <label for="diasLargos">Cant. Largos</label>
                <input type="number" id="diasLargos" value="0" min="0" oninput="actualizarCalculos()">
            </div>
            <div>
                <label for="diasMediodia">Cant. Mediodía</label>
                <input type="number" id="diasMediodia" value="0" min="0" oninput="actualizarCalculos()">
            </div>
        </div>

        <div class="resultado-box">
            <h3>Resumen Semanal</h3>
            <p>Subtotal Normal: <span id="subtotalNormal" class="resaltado">$0</span></p>
            <p>Subtotal Largo: <span id="subtotalLargo" class="resaltado">$0</span></p>
            <p>Subtotal Mediodía: <span id="subtotalMediodia" class="resaltado">$0</span></p>
            <p><strong>TOTAL SEMANAL:</strong> <span id="totalSemanal" class="resaltado-semanal">$0</span></p>
        </div>
    </div>
    
    <script>
        // --- NUEVOS HORARIOS ACTUALIZADOS ---
        const HS_NORMAL = 5.0; 
        const HS_LARGO = 7.0;  
        const HS_MEDIODIA = 4.0; 
        
        function actualizarCalculos() {
            const tarifa = parseFloat(document.getElementById('tarifa').value) || 0;
            const tarifaMediodia = parseFloat(document.getElementById('tarifaMediodia').value) || 0;
            
            const diasNormales = parseInt(document.getElementById('diasNormales').value) || 0;
            const diasLargos = parseInt(document.getElementById('diasLargos').value) || 0;
            const diasMediodia = parseInt(document.getElementById('diasMediodia').value) || 0;
            
            // Pagos por un solo día
            const pagoNormal = tarifa * HS_NORMAL;
            const pagoLargo = tarifa * HS_LARGO;
            const pagoMediodia = tarifaMediodia * HS_MEDIODIA;

            document.getElementById('pagoDiaNormal').textContent = `$${pagoNormal.toFixed(2)}`;
            document.getElementById('pagoDiaLargo').textContent = `$${pagoLargo.toFixed(2)}`;
            document.getElementById('pagoDiaMediodia').textContent = `$${pagoMediodia.toFixed(2)}`;

            // Subtotales semanales
            const subNormal = pagoNormal * diasNormales;
            const subLargo = pagoLargo * diasLargos;
            const subMediodia = pagoMediodia * diasMediodia;

            const total = subNormal + subLargo + subMediodia;
            
            document.getElementById('subtotalNormal').textContent = `$${subNormal.toFixed(2)}`;
            document.getElementById('subtotalLargo').textContent = `$${subLargo.toFixed(2)}`;
            document.getElementById('subtotalMediodia').textContent = `$${subMediodia.toFixed(2)}`;
            document.getElementById('totalSemanal').textContent = `$${total.toFixed(2)}`;
        }

        window.onload = actualizarCalculos;
    </script>
</body>
</html>
